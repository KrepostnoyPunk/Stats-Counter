<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="stats-container">
        <i class="fa-solid fa-suitcase fa-3x icon"></i>
        <div class="counter" data-ceil="10">10</div>
        <h4>Years In</h4>
    </div>
    <div class="stats-container">
        <i class="fa-solid fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="120">120</div>
        <h4>Projects Done</h4>
    </div>
    <div class="stats-container">
        <i class="fa-solid fa-file fa-3x icon"></i>
        <div class="counter" data-ceil="10">10</div>
        <h4>Languages Learned</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
